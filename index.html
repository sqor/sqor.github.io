---
layout: default
title: HOME
---
<div class="index-posts">
	<div class="row">
	{% for post in site.posts %}
	<ul>
		<li><a class="index-post" href="{{ post.url }}"><div class="col s12 m12 l12">
			<div class="card index-card">
				<div class="index-card-title">
		    		<h5 class="center-align black-text">{{ post.title }}</h5>
		    		<h6 class="center-align black-text">{{ post.date | date: '%B %d, %Y' }}</h6>
		    		<h6 class="center-align black-text">Posted by: {{ post.author }}</h6>
	    		</div>
		    	<div class="post_excerpt black-text">
		    		<p class="entry">{{ post.content | strip_html | truncatewords: 50 }}</p>
	    		</div>
	    	</div>
    	</div></a></li>
	</ul>
	{% endfor %}
	</div>
</div>
